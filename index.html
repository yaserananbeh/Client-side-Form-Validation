<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation App</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <header>
        Creat An Account
    </header>
    <main>
        <div class="container">
            <form action="" class="form" id="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="ahmad21">
                    <i class="fas fa-check-circle" id="check"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ahmad@gmail.com">
                    <i class="fas fa-check-circle" id="check"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <i class="fas fa-check-circle" id="check"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="passwordTwo">Password Check</label>
                    <input type="password" id="passwordTwo" placeholder="Type The Password Again">
                    <i class="fas fa-check-circle" id="check"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        &copy; 2021 - Yaser Al-Ananbeh
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
